    <script>
    function findLargest(x,y){
        if(x>y){
            console.log(x+" is the largest number")
        }
        else if(x<y){
            console.log(y+" is the largest number")
        }
        else if(x==y){
            console.log(x+" and "+y+" are equal")
        }
        else{
            console.log("input a number")
        }

    }
    findLargest(5,9)
    findLargest(16,7)
    findLargest(10,10)

</script>
