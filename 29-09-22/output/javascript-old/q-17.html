    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiboncci series</title>
</head>
<body>
    <script>
        function fibonacci(num){
            let fib=[];
            let n1=0;
            let n2=1;
            let n3;
            fib.push(n1);
            fib.push(n2);
            let i=0;
            while(i<num){
                n3=n1+n2;
                n1=n2;
                n2=n3;
                fib.push(n3);
                i++;


            }
            console.log(fib)
            
        }
       
        fibonacci(13)
        
    </script>
    
</body>
