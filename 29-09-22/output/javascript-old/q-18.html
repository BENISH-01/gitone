<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fib=[];
        function fibonacci(num){
            
            let n1=0;
            let n2=1;
            let n3;
            fib.push(n1);
            fib.push(n2);
            let i=0;
            while(i<num){
                n3=n1+n2;
                n1=n2;
                n2=n3;
                fib.push(n3);
                i++;


            }
            console.log(fib)
            
        }
        function findfibonacci(a){
            for(let i=0; i<fib.length;i++){
                if(fib[i]==a){
                    console.log("index of "+ a +" is "+fib.indexOf(a))
                }
                
            }



        }
       
        fibonacci(13)
        findfibonacci(5)
        findfibonacci(8)
    </script>
    
</body>
</html>
