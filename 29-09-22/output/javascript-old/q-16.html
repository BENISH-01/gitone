    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product of two array</title>
</head>
<body>
    <script>
        let array=[]
        function findProd(a,b){
            for(let i=0; i<a.length;i++ ){
                k=a[i]*b[i]
                array.push(k)
            }
            console.log(array)
        }
        findProd([2,3],[3,4])
    </script>

    
</body>
