<body>
    <script>
        function greaterNum(x,y){
            if(x>y){
                console.log("The greater number of",x,"and",y,"is",x)
            }
            else{
                console.log("The greater number of",x,"and",y,"is",y)
            }
            
        }
        greaterNum(4,5);
        greaterNum(10,7);
       
    </script>
    
</body>
