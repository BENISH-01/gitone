<body>
    <script>
        let array=[[22,44],[12,45]]
        function printEven(array){
            let even=[];
            for(let i=0;i<array.length;i++){
                for(let j=0; j<2; j++){
                    if(array[i][j]%2==0){
                        even.push(array[i][j])
                    }
                   
                }
               
            }
             console.log(even) 
        }
        printEven(array)
    </script>
