<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pluralize(x,y){
            if(x==1){
                console.log(x+" "+y)
            }
            else if(x==0){
                console.log("x must be a natural number")
            }
            else{
                console.log(x+" "+y+"s")
            }
        }
        pluralize(1,"dog")
        pluralize(6,"cat")

    </script>
    
</body>
</html>
