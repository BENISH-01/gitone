<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
   <label>NAME:</label> <input id="in" onkeyup="add('name',this.value)"/><br><br>
   <label>E-mail:</label> <input id="em" onkeyup="add('email',this.value)"/><br><br>
   <label>PHONE:</label><input id="tel" type="number" onkeyup="add('phone',this.value)"/><br><br>
   <label>ROLE:</label><input onkeyup="add('role',this.value)"/><br><br>
   <label>OBJECTIVE:</label><input onkeyup="add('objective',this.value)"/><br><br>

   <label>SKILLS:</label> <input type="text" onkeyup="add('skills',this.value,0)"/>
   <input type="text" onkeyup="add('skills',this.value,1)"/>
   <input type="text" onkeyup="add('skills',this.value,2)"/>
   <input type="text" onkeyup="add('skills',this.value,3)"/><br><br>



   <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Year</th>
        <th scope="col">Institute</th>
        <th scope="col">Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td><input type="text" onkeyup="add('education',this.value,0,'course')"/></td>
        <td><input type="number" onkeyup="add('education',this.value,0,'year')"/></td>
        <td><input type="text" onkeyup="add('education',this.value,0,'institute')"/></td>
        <td><input type="number" onkeyup="add('education',this.value,0,'percentage')"/></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td><input type="text" onkeyup="add('education',this.value,1,'course')"/></td>
        <td> <input type="number" onkeyup="add('education',this.value,1,'year')"/></td>
        <td><input type="text" onkeyup="add('education',this.value,1,'institute')"/></td>
        <td><input type="number" onkeyup="add('education',this.value,1,'percentage')"/></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td><input type="text" onkeyup="add('education',this.value,2,'course')"/></td>
        <td> <input type="number" onkeyup="add('education',this.value,2,'year')"/></td>
        <td><input type="text" onkeyup="add('education',this.value,2,'institute')"/></td>
        <td><input type="number" onkeyup="add('education',this.value,2,'percentage')"/></td>
      </tr>
    </tbody>
  </table>

  <!-- personal -->
  <Label>AGE:</Label><input type="number" onkeyup="add('personal_details',this.value,0,'age')"/><br><br>
  <Label>MARTIAL_STATUS:</Label><input type="text" onkeyup="add('personal_details',this.value,1,'martial_status')"/><br><br>
  <Label>GENDER:</Label><input type="text" onkeyup="add('personal_details',this.value,2,'gender')"/><br><br>
  <Label>FATHER'S NAME:</Label><input type="text" onkeyup="add('personal_details',this.value,3,'father_name')"/><br><br>
  <Label>ADDRESS:</Label><input type="text" onkeyup="add('personal_details',this.value,4,'address')"/><br><br>
  <Label>LANGUAGE:</Label><input type="text" onkeyup="add('personal_details',this.value,5,'lang')"/>
                  <input type="text" onkeyup="add('personal_details',this.value,6,'lang')"/><br><br>

 <!-- intrsest -->
 <label>INTEREST:</label><input type="text" onkeyup="add('intrest',this.value,0)"/>
                         <input type="text" onkeyup="add('intrest',this.value,1)"/><br><br>

 <!--certification  -->
 <label>CERTIFICATION:</label><br><br>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">course</th>
        <th scope="col">Institute</th>
        <th scope="col">Duration</th>
        
      </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td><input type="text" onkeyup="add('certification',this.value,0,'course')"/></td>
            <td><input type="text" onkeyup="add('certification',this.value,0,'institute')"/></td>
            <td><input type="number" onkeyup="add('certification',this.value,0,'duration')"/></td>
            
            
        </tr>
        <tr>
            <th scope="row">2</th>
            <td><input type="text" onkeyup="add('certification',this.value,1,'course')"/></td>
            <td><input type="text" onkeyup="add('certification',this.value,1,'institute')"/></td>
            <td> <input type="number" onkeyup="add('certification',this.value,1,'duration')"/></td>
           
            
        </tr>
    </tbody>
 </table><br><br>
 <!-- project -->
 <label>PROJECTS:</label>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Abstract</th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td><input type="text" onkeyup="add('project',this.value,0,'project_title')"/></td>
      <td><input type="text" onkeyup="add('project',this.value,0,'abstract')"/></td>
     
    </tr>
    <tr>
      <th scope="row">2</th>
      <td><input type="text" onkeyup="add('project',this.value,1,'project_title')"/></td>
      <td> <input type="text" onkeyup="add('project',this.value,1,'abstract')"/></td>
      
    </tr>
   
  </tbody>
</table><br><br>

 <!-- experience -->
 <Label>EXPERIENCE:</Label><br><br>
 
 <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Organization</th>
        <th scope="col">Role</th>
        <th scope="col">Working_year</th>
        <th scope="col">Contact_information</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td><input type="text" onkeyup="add('experience',this.value,0,'org')"/></td>
        <td><input type="text" onkeyup="add('experience',this.value,0,'role')"/></td>
        <td><input type="text" onkeyup="add('experience',this.value,0,'work_year')"/></td>
        <td><input type="number" onkeyup="add('experience',this.value,0,'contact_info')"/></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td><input type="text" onkeyup="add('experience',this.value,1,'org')"/></td>
        <td> <input type="text" onkeyup="add('experience',this.value,1,'role')"/></td>
        <td><input type="text" onkeyup="add('experience',this.value,1,'work_year')"/></td>
        <td><input type="number" onkeyup="add('experience',this.value,1,'contact_info')"/></td>
      </tr>
    
    </tbody>
  </table><br><br>

  <label>Hobbies:</label><input type="text" onkeyup="add('hobbies',this.value,0)"/>
                         <input type="text" onkeyup="add('hobbies',this.value,1)"/>


   
  <div id="code"></div>
  <button id="submit" onclick="sub()">SUBMIT</button><br><br>
    <button id="list" onclick="resume_list()">resume lists</button>
    <ul id="new_resume"></ul>




    <script src="resume.js"></script>
</body>
</html>
