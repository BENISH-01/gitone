<body>

    <button onclick="add()" id="add">check</button>

        if(!localStorage.getItem("todo")){
            localStorage.setItem("todo",JSON.stringify([]));

        }
        let list=JSON.parse(localStorage.getItem('todo'))

        function add(){
            let item=document.getElementById("input").value;
            list.push(item)
            localStorage.setItem("todo",JSON.stringify(list))
            display()

        function display(){

            let local_list=JSON.parse(localStorage.getItem("todo"))
            for(i=0; i<local_list.length;i++){
                ele=ele+"<li>"+local_list[i]+"<button onclick='removeItem()' id='del'>Delete</button>"+"</li>"
            }
            document.getElementById("do").innerHTML=ele
        }

            }

    </script>

    
</body>
</html>
