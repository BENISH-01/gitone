<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input"/>
    <button onclick="add()" id="add">Add</button>
    <ul id="do"></ul>
    <script>
        if(!localStorage.getItem("todo")){
            localStorage.setItem("todo",JSON.stringify([]));

        }
        

        function add(){
            let list=JSON.parse(localStorage.getItem('todo'))
            let item=document.getElementById("input").value;
            list.push(item)
            localStorage.setItem("todo",JSON.stringify(list))
            display()
        }
        function display(){
            let ele=''
            let local_list=JSON.parse(localStorage.getItem("todo"))
            for(i=0; i<local_list.length;i++){
                ele=ele+"<li>"+local_list[i]+"<button onclick='removeItem("+i+")' id='del'>Delete</button>"+"</li>"
            }
            document.getElementById("do").innerHTML=ele
        }
        display()
        function removeItem(i){
            let new_list=JSON.parse(localStorage.getItem("todo"));
            console.log(new_list)
            new_list.splice(i,1)

            
            
            localStorage.setItem("todo",JSON.stringify(new_list))
            display(new_list)
            
            
        }


        
    </script>

    
</body>
</html>
