<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="css/view.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="container head ">
  
        <div class="row row_1 bg-dark text-white ">
          <div class="col-6 my mt-5" id="main_details">
            <p><label class="lab">NAME</label><span class="headlab" id="nameT"></span></p>
            <p><label class="lab">E-mail</label><span  class="headlab" id="emailT"></span></p>
            <p><label class="lab">Phone</label><span class="headlab"  id="phoneT"></span></p>
            <p><label class="lab">Role</label><span class="headlab" id="roleT"></span></p>
            
           </div>
          <div class="col-6 "style="width:100% ">
            
              <div class="card bg-dark  mt-5" id="objective">
                  
                  <div class="card-body">
                    <h5 class="card-title"><p><label class="lab">Objective</label></p></h5>
                    <p class="card-text"><p class="ml-3 obj" id="objT"></p>
                  </div>
              </div>
              
            
          </div>
        </div>
       
         
    
    
        <!-- education -->
        <h2 class="mt-4 bg-primary text-white text-center">Education</h2>
        <table class="table border text-center tablefont">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Course</th>
                <th scope="col">Year</th>
                <th scope="col">Institute</th>
                <th scope="col">Percentage</th>
              </tr>
            </thead>
            <tbody id="tab_body">
              
            </tbody>
          </table>
    
             <!-- skills -->
            <div class="row row_2">
              <div class="col-4 margint">
                    <div class="card labwidth ">
                        
                      <div class="card-body " id="skill_place">
                        <h2 class="card-title bg-primary text-center text-white">Skills</h2>
    
                      </div>
                    </div>

                    <div class="card labwidth">
                        <!-- language -->
                      <div class="card-body" id="lang_place">
                        <h2 class="card-title bg-primary text-white">Languages known</h2>
                      
                        
                        
                      </div>
                    </div>
                     
                    <!-- intrest -->
                    
                    <div class="card labwidth">
                    
                      <div class="card-body" id="intrest_place">
                        <h2 class="card-title bg-primary text-center text-white">Intrest</h2>
                        
                      </div>
                    </div>

                    <!-- hobbies -->
                     <div class="card labwidth">
                    
                      <div class="card-body" id="hob_place">
                        <h2 class="card-title bg-primary text-center text-white">Hobbies</h2>
                        
                        
                      </div>
                    </div>
                  
              </div>       
    
                    <div class="col-8">
                          <!-- personal -->
                          <div class="card labwidth">
                    
                            <div class="card-body" id="personal_place">
                              <h2 class="card-title text-center bg-primary text-center text-white">Personal_details</h2>
                            </div>
                          </div>
                             
    
                          
                              
                              <!-- certification -->
                              <div class="card labwidth">
                    
                                <div class="card-body " id="cer_place">
                                  <h2 class="card-title text-center bg-primary text-center text-white">Certifications</h2>
                                  
                                  
                                  
                                </div>
                              </div>
                           
    
                              <!-- project -->
                              <div class="card labwidth">
                    
                                <div class="card-body" id="project_place">
                                  <h2 class="card-title text-center bg-primary text-center text-white">Projects</h2>
                                </div>
                              </div>
                          </div>
    
              </div>
                  <!-- experience -->
                  <div class="card labwidth">
                    
                    <div class="card-body" id="exp_place">
                      <h2 class="card-title text-center bg-primary text-white">Experience</h2>
                    </div>
                </div>
       </div>



   

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


<script src="js/view.js"></script>
</body>
</html>
