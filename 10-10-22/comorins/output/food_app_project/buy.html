<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body onload="show()">
    
   <div class="container text-center">
        <ol id="buyed">

        </ol>
        

   </div>
        <form class="needs-validation mr-auto ml-auto was-validated" style="width: 50%" >
         
            <div class="ml-auto ">
            <div class="mb-3">
            
              <div class="input-group">
                
                <input type="tel" maxlength="10"   class="form-control mb-3" id="number" placeholder="mobile number" required>
            
              
            </div>
         
            <div class="mb-3">
            
              <input type="text"  class="form-control" id="address" placeholder="address" required>

            </div>
            
            <h3 class="mt-4">Select Your Payment Method</h3>
            <div >
                <input name="1"  type="radio" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2 text-left">
                  Cash On Delivery
                </label>
              </div>
            <div >
                
                <input name="1" type="radio" value="option1" checked> UPI
                
                  
                  <input placeholder="enter your upi id" class="form-control"/>
                </label>
              </div>
             
              <div >
                <input type="radio" name="1"id="exampleRadios2" value="option2">Credit card
                <input placeholder="enter card number "class="form-control "/>
                <input placeholder="cvv" class="form-control "  />

              </div>
              
              </div>
            </div>
        </form>
        
        

  
   
   
   <button class="btn btn-danger" onclick="end()" style="width: 100%">Place Order</button>









    <script>
   
   function show(){
    let c=JSON.parse(localStorage.getItem("buyp"))

    let element=" "
    
    
    for(let i=0; i<c.length;i++){
        element=element+"<li style='display:inline-block'>"+"<div class='  mt-2'>"+"<h3>"+c[i].food_name+"</h3>"+"<img style='width:80%'  src="+c[i].image+"/>"+"<h4 class=''>"+'Food Type : '+c[i].type+"</h4>"+"<h5 class=''>"+'Food cost : '+ c[i].cost+"</h5>" +"</li>"
        
        
    }
    document.getElementById("buyed").innerHTML=element;
   }

   function end(){
    alert("Your Order Is successful ")
   }

   
    

    </script>
    
</body>
</html>
